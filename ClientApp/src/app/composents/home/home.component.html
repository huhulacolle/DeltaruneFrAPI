<div class="container">
  <ng-container *ngFor="let p of staffs; let i = index">
    <div class="row align-items-start" *ngIf="(i%3)==0">
      <div class="col" *ngFor="let staff of staffs.slice(i, i+3)">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title"> </h5>
            <h6 class="card-subtitle mb-2"> Chapitre </h6>
            <h6 class="card-subtitle mb-2" *ngIf="staff.card ;else nocard">{{staff.card}} </h6>
            <ng-template #nocard> <h6 class="card-subtitle mb-2 text-muted">aucune card</h6> </ng-template>
            <p class="card-subtitle mb-2" *ngIf="staff.description ;else nodesc"> {{staff.description}} </p>
            <ng-template #nodesc> <h6 class="card-subtitle mb-2 text-muted">aucune description</h6> </ng-template>
            <p class="card-test">Lien : <a href={{staff.lien}} target="_blank"> {{staff.nomLien}} </a> </p>
            <a href="#" class="card-link text-muted">Modifier (bient√¥t) </a>
            <a href="#" class="card-link link-danger">Supprimer</a>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
