<form (ngSubmit)="editProgression()">

  <div style="text-align: center;" class="display-6">
    <label style="color:white">Textures :</label>
    <progress style="color: yellow" max="100" value="{{progress.textures}}"></progress>
    <input type="number" [(ngModel)]="progress.textures" name="progress.textures" size="4"
      value="{{progress.textures}}"> %
  </div>

  <br>
  <div style="text-align: center;" class="display-6">
    <label style="color:white">Modifications du code :</label>
    <progress style="color: yellow" max="100" value="{{progress.modif_code}}"></progress>
    <input type="number" [(ngModel)]="progress.modif_code" name="progress.modif_code" size="4"
      value="{{progress.modif_code}}"> %
  </div>
  <br>
  <div style="text-align: center;" class="display-6">
    <label style="color:white">Traduction :</label>
    <progress style="color: yellow" max="100" value="{{progress.traduction}}"></progress>
    <input type="number" [(ngModel)]="progress.traduction" name="progress.traduction" size="4"
      value="{{progress.traduction}}"> %
  </div>
  <br>
  <div style="text-align: center;" class="display-6">
    <label style="color:white">BÃªta-test :</label>
    <progress style="color: yellow" max="100" value="{{progress.beta}}"></progress>
    <input type="number" [(ngModel)]="progress.beta" name="progress.beta" size="4" value="{{progress.beta}}"> %
  </div>
  <br>
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon3">Chapitre</span>
    <select id="chapitre" class="form-control" required>
      <option value={{progress.chapitre}} selected hidden> {{progress.chapitre}} </option>
      <option *ngFor="let chap of listChapter" value={{chap}}>{{chap}}</option>
    </select>
  </div>

  <div class="form-check h3">
    <input class="form-check-input" type="checkbox" id="fini" [checked]="progress.fini">
    <label class="form-check-label" for="flexCheckChecked">
      Fini
    </label>
  </div>
  <br>
  <div class="container text-center">
    <div class="row">
      <div class="col">
        <button type="submit" class="btn btn-light" [disabled]="loadingEdit">
          Modifier
          <ng-container *ngIf="loadingEdit">
            <div class="spinner-border spinner-border-sm text-dark" role="status"></div>
          </ng-container>
          <ng-container *ngIf="checkEdit">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check"
              viewBox="0 0 16 16">
              <path
                d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z" />
            </svg>
          </ng-container>
        </button>
      </div>
      <div class="col">
        <button class="btn btn-light" disabled>Modifier et envoyer</button>
      </div>
    </div>
  </div>
</form>
<button (click)="getProgressionJson()" >test</button>
<br>
