<div class="login-dark">
  <form (ngSubmit)="getUser()">
    <h2 class="sr-only">DeltaruneFR API</h2>
    <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
    <div class="form-group"><input class="form-control" type="text" [(ngModel)]="nom" name="nom" placeholder="Nom">
    </div>
    <div class="form-group"><input class="form-control" type="password" [(ngModel)]="mdp" name="mdp"
        placeholder="Mot de passe"></div>
    <div class="form-group">
      <button class="btn btn-primary btn-block" type="submit">
        Connexion
        <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      </button>
    </div>
  </form>
</div>
